<body>
    <h1>FIREWORKS CONFIGURATOR</h1>
    <form id="controlPanel" method="GET">
        <fieldset>
            <legend> Partikelgröße </legend>
            <input type="range" name="Slider" min="1" max="20" step="1" value="0" id="particleSize"/>
        </fieldset>
        <fieldset>
            <legend> Partikelanzahl </legend>
            <input type="range" name="Slider" min="1" max="100" step="1" value="0" id="particleAmount" />
        </fieldset>
        <fieldset>
            <legend> Leuchtdauer </legend>
            <input type="range" name="Slider" min="1" max="10" step="1" value="0" id="particleLifetime" />
        </fieldset>
        <fieldset>
            <legend> Farbe </legend>
            <input type="color" name="Particlecolor" id="colorChoice" value="#ffffff" />
        </fieldset>
        <fieldset>
            <legend>Form</legend>
            <input type="radio" name="particleFormRadio" value="circle" id="radio1" />
            <label for="radio1">Kreis</label>
            <input type="radio" name="Radiogroup" value="triangle" id="radio2" />
            <label for="radio2">Dreieck</label>
            <input type="radio" name="Radiogroup" value="Quadrat" id="radio3" />
            <label for="radio3">Quadrat</label>
        </fieldset>
        <fieldset id="fireworkTitel">
            <legend>Rakete Laden</legend>
            <input id="load" name="drawings" list="drawings" placeholder="LOAD EARLIER DRAWINGS" />
            <datalist id="drawings">
            </datalist>
        </fieldset>
        <fieldset>
            <legend>Rakete speichern</legend>
            <input id="textarea" type="text" name="userTitel" placeholder="Name" required />
            <button type="button" id="save" form="controlPanel">Speichern</button>
        </fieldset>
    </form>
    <canvas id="myCanvas" width="900" height="500"></canvas>
