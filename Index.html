<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet.css" type="text/css" media="screen" />
    <script src="./MoveableObject/MoveableObject.js"></script>
    <script src="./Particle/Particle.js"></script>
    <script src="./Main/Main.js"></script>
    <script src="./GenerateContent/generateContent.js"></script>
    <script src="./Vector/Vector.js"></script>

    <title>Feuerwerk</title>
</head>


<body>
    <div id="settings">
    <form id="userConfiguration" method="GET">
        <h1 class="noselect">FEUERWERK KONFIGURATOR</h1>
        <fieldset>
            <legend class="noselect"> PARTIKEL ANZAHL </legend>
            <input type="range" name="particleAmount" min="1" max="50" step="1" value="10" id="particleAmount" />
        </fieldset>

        <fieldset>
            <legend class="noselect"> FEUERWERK GRÃ–SSE </legend>
            <input type="range" name="particleSize" min="40" max="100" step="1" value="1" id="particleSize" />
        </fieldset>

        <fieldset>
            <legend class="noselect"> FEUERWERK LEUCHTDAUER </legend>
            <input type="range" name="particleLifetime" min="1" max="5" step="0.5" value="2.5" id="particleLifetime" />
        </fieldset>

        <fieldset>
            <legend class="noselect"> PARTIKEL FORM </legend>
            <input type="radio" name="particleShape" value="dot" id="radio1" checked="checked" />
            <label for="radio1" class="noselect">Kreis</label>
            <input type="radio" name="particleShape" value="triangle" id="radio2" />
            <label for="radio2" class="noselect">Dreieck</label>
            <input type="radio" name="particleShape" value="square" id="radio3" />
            <label for="radio3" class="noselect">Quadrat</label>
            <input type="radio" name="particleShape" value="gme" id="radio4" />
            <label for="radio4" class="noselect">$GME GO BRRR</label>
        </fieldset>

        <fieldset>
            <legend class="noselect"> PARTIKEL FARBE </legend>
            <input type="color" name="particleColor" id="particleColor" value="#FFFFFF">
        </fieldset>

        <fieldset>
            <legend class="noselect"> LEUCHT FARBE </legend>
            <input type="color" name="glowColor" id="glowColor" value="#8AFFE2">
        </fieldset>

        <fieldset>
            <legend class="noselect"> FEUERWERK SPEICHERN </legend>
            <input id="fireworkSave" type="text" name="fireworkName" placeholder="Name" required />
            <button type="button" id="fireworkSaveButton" form="userConfiguration">RAKETE SPEICHERN</button>
        </fieldset>

        <fieldset id="fireworkLoad">
            <legend class="noselect">RAKETE LADEN</legend>
            <button type="button" id="fireworkLoadButton">Laden</button>
        </fieldset>
    </form>
</div>

<canvas width="1280" height="720"></canvas>

</body>
</html>
